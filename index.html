<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <title>Admin Dashboard | Bootstrap 5</title>

  <!-- bootstrap css link -->
  <link rel="stylesheet" href="css/custom.css">

</head>
<body>

    <div class="container-fluid">
       <div class="row g-0">
        <nav class="col-2 bg-light pe-3">
          <h1 class="h4 py-3 text-center text-primary">
            <i class="fas fa-ghost me-2"></i>
            <span class="d-none d-lg-inline">
              GHOST Admin
            </span>
          </h1>
          <div class="list-group text-center text-lg-start">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>CONTROLS</small>
            </span>
            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fas fa-home"></i>
              <span class="d-none d-lg-inline">Dashboard</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-user"></i>
              <span class="d-none d-lg-inline">Users</span>
              <span class="d-none d-lg-inline badge bg-danger rounded-pill float-end">20</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-chart-line"></i>
              <span class="d-none d-lg-inline">Statistics</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-flag"></i>
              <span class="d-none d-lg-inline">Reports</span>
            </a>
          </div>

          <div class="list-group mt-4 text-center text-lg-start">
            <span class="list-group-item disabled d-none d-lg-block">
              <small>ACTIONS</small>
            </span>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-user"></i>
              <span class="d-none d-lg-inline">New User</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-edit"></i>
              <span class="d-none d-lg-inline">Update Data</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fas fa-calendar-alt"></i>
              <span class="d-none d-lg-inline">Add Events</span>
            </a>
          </div>
        </nav>

        <main class="col-10 bg-secondary">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="flex-fill"></div>
              <div class="navbar nav">
                <li class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="fas fa-user-circle"></i>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#" class="dropdown-item">User Profile</a>
                    </li>
                    <li>
                      <a href="#" class="dropdown-item">Logout</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link"><i class="fas fa-cog"></i></a>
                </li>
              </div>  
          </nav>
          <div class="container-fluid mt-3 p-4">
            <div class="row mb-3">
              <div class="col">
                <div class="alert alert-info">
                  <i class="fas fa-download me-2">A New version of admin dashboard is released. <a href="#">Download Now</a></i>
                </div>
              </div>
            </div>
          </div>
        </main>
       </div>
    </div>
  <header>
    <!-- place navbar here -->
  </header>
  <main>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
</body>

</html>
